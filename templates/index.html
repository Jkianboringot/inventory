{%extends "base.html"%}

{%block head %} 

{%endblock %} 

{%block body %} 
<div class="content">
    <h1 style="text-align: center">task manageer</h1>
    {%if task|length < 1 % }
    <h2 style="text-align: center">no task create one below</h2>
    {%else% }
    <table>
        <tr>
            <th>task</th>
            <th>added</th>
            <th>action</th>
        </tr>
        {%for task in tasks %}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_create.date()}}</td>
            <td>
                <a href="/delete/{{task.id}}">delete</a>
                <br>
                <a href="/update/{{task.id}}">update</a>

            </td>
        </tr>
        {%endfor%}
    </table>
    {%endif%}
    <form action="/"method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="added" >
    </form>

</div>
{%endblock %}
